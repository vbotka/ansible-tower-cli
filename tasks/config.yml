---

- name: "config: Create user tower configuration"
  template:
    src: "tower-cli.cfg.j2"
    dest: "{{ item.file }}"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"
    backup: "{{ tcli_backup_conf }}"
  loop: "{{ tcli_config }}"
  no_log: "{{ not tcli_debug_classified|bool }}"

