---
# default vars for tower-cli

tcli_debug: "no"
tcli_owner: "admin"

# user config
tcli_config_scope: "general"
tcli_config_file: "/home/{{ tcli_owner }}/.tower_cli.cfg"
tcli_config_file_owner: "{{ tcli_owner }}"
tcli_config_file_group: "{{ tcli_owner }}"
tcli_config_file_mode: "0600"
tcli_config_host: "srv.example.com"
tcli_config_user: "admin"
tcli_config_proto: "http"
tcli_config_verifyssl: "no"
tcli_config_passwd: "password"
