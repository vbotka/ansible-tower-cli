---
# default vars for tower-cli

tcli_debug: False
tcli_install: True
# Linux
linux_install_retries: 10
linux_install_delay: 5
# Python
pip_install_retries: 10
pip_install_delay: 5

tcli_owner: "admin"
# config
tcli_config_scope: "general"
tcli_config:
  - { file: "/home/{{ tcli_owner }}/.tower_cli.cfg",
      owner: "{{ tcli_owner }}",
      group: "{{ tcli_owner }}",
      mode: "0600",
      host: "srv.example.com",
      user: "admin",
      proto: "http",
      verifyssl: "no",
      tcli_config_passwd: "password" }

